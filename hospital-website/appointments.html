<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Hospital Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">HospitalCare</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointments.html" class="active">Appointments</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="menu-toggle">&#9776;</button>
        </nav>
    </header>

    <main>
        <section class="page-banner">
            <img src="assets/images/appointments-booking.jpg" alt="Book Appointment">
            <div class="banner-text">
                <h1>Book Your Appointment</h1>
            </div>
        </section>

        <section class="content">
            <h2>Schedule a Visit</h2>
            <p>Use the form below to schedule an appointment with our medical team. Weâ€™ll confirm your booking via email.</p>

            <form id="appointmentForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 0712345678" required>

                <label for="department">Select Department:</label>
                <select id="department" name="department" required>
                    <option value="">--Choose--</option>
                    <option>Emergency</option>
                    <option>Cardiology</option>
                    <option>Maternity</option>
                    <option>Pediatrics</option>
                    <option>General Consultation</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit" class="btn">Book Appointment</button>
            </form>
            <p id="appointmentMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HospitalCare. All Rights Reserved.</p>
    </footer>
</body>
</html>
